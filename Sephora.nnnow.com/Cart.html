<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="sephora">
        <a href="index.html"><img src="https://cdn07.nnnow.com/web-images/master/navtree_metaData/59b2657be4b0e6b6e16a9180/1548053082431/se.png" alt=""></a>
    </div>
    <div class="my-bag">
        <h3>MY BAG (<span class="total-items">0</span>)</h3>
    </div>
    <div class="main">
        <div class="main-left">
            <div class="added-product">
            </div>
        </div>
        <div class="main-right">
            <div class="promo">
                <img src="https://static.nnnow.com/client/assets/images/promotions/icon_promo.png" alt="">
                <h4>APPLY PROMO CODE</h4>
            </div>
            <div class="bill">
                <h3>OVERVIEW</h3>
                <div class="sub-total">
                    <span>Subtotal</span>
                    <span>0</span>
                </div>
                <div class="discount">
                    <span>Discount</span>
                    <span>-Rs. 0</span>
                </div>
                <div class="GST">
                    <span>GST</span>
                    <span>Rs. 0</span>
                </div>
                <div class="delivery">
                    <span>Delivery Charges</span>
                    <span>0</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span class="cart-total">0</span>
                </div>
                
            </div>
            <div class="checkout">
                <h3>CHECKOUT</h3>
            </div>
            <div class="shop-more">
                <a href="index.html"><h3>SHOP MORE</h3></a>
            </div>
            <div class="ad">
                <img src="https://static.nnnow.com/mybag_offer_banner.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
<script src="data.js"></script>
<script src="cart.js"></script>
